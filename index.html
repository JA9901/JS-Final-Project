<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies2Go</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="flex flex-col" style="display: flex; flex: 1 1 0%;">
            <header class="navbar">
                <div class="nav content-wrapper justify-between align-center">
                    <div class="logo">
                        <img src="/assets/logo.png" alt="Movies2Go logo" class="logo">
                    </div>
                    <div class="links ailign-center justify-between">
                        <a href="/" class="links router-linkexact-active router-link-active">
                            Home
                        </a>
                        <a href="/findamovie.html" class="link">
                            Find a movie
                        </a>
                        <a class="btn-contact">Contact</a>
                    </div>
                    <div class="phone-nav">
                        <div class="bento-menu"></div>
                        <div class="close-btn"></div>
                        <div class="showMenu">
                            <a href="/" class="links router-linkexact-active router-link-active">
                                Home
                            </a>
                            <a href="/findamovie" class="link">
                                Find a movie
                            </a>
                            <a href="/" class="links router-linkexact-active router-link-active">
                                Contact
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <section id="landing-page">
                <div class="content-wrapper flex-col align-center justify-between" style="position: relative;">
                    <div class="flex flex-col align-center" style="z-index: 10; background-color: rgb(255, 255, 255);">
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 300ms; transition-delay: 300ms; width: 100%;">
                                <h1>America's largest collection of movies</h1>
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 300ms; transition-delay: 300ms; width: 100%;">
                                <h2>Find your favorite movie with <span>Movies2Go</span></h2>
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <div style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 300ms; transition-delay: 300ms; width: 100%;">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Search by Genre, Year or Keyword">
                                    <button class="loading">
                                        <svg data-v-cf78a876="" data-v-2a11e7ca="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="spinner" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-spinner fa-w-16"><path data-v-cf78a876="" fill="currentColor" d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z" class=""></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img src="" alt="cinema" class="cinema">
                </div>
            </section>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
