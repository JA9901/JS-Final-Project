<!DOCTYPE html>
<html lang="en" class="md-theme-default">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies2Go</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div data-v-1 id="app">
        <div data-v-2 data-v-1 class="flex flex-col" style="display: flex; flex: 1 1 0%;">
            <header data-v-2 class="navbar">
                <div class="nav content-wrapper justify-between align-center">
                    <div class="logo">
                        <img src="/assets/logo.jpg" alt="Movies2Go logo" class="logo">
                    </div>
                    <div class="links align-center justify-between">
                        <a href="/" class="link router-link-exact-active router-link-active">
                            Home
                        </a>
                        <a href="/findamovie.html" class="link">
                            Find a movie
                        </a>
                        <a class="btn-contact">Contact</a>
                    </div>
                    <div data-v-9 id="phone-nav">
                        <div data-v-9 class="bento-menu show-anim-in">
                            <div data-v-9></div>
                            <div data-v-9></div>
                            <div data-v-9></div>
                            <div data-v-9></div>
                            <div data-v-9></div>
                            <div data-v-9></div>
                            <div data-v-9></div>
                            <div data-v-9></div>
                            <div data-v-9></div>
                        </div>
                        <div data-v-9 class="close-btn"></div>
                        <div data-v-9 class="showMenu">
                            <a data-v-9 href="/" class="link router-link-exact-active router-link-active">
                                Home
                            </a>
                            <a data-v-9 href="/findamovie" class="link">
                                Find a movie
                            </a>
                            <a data-v-9 href="/" class="link router-link-exact-active router-link-active">
                                Contact
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <section data-v-2 id="landing-page">
                <div data-v-2 class="content-wrapper flex-col align-center justify-between" style="position: relative;">
                    <div data-v-2 class="flex flex-col align-center" style="z-index: 10; background-color: rgb(255, 255, 255);">
                        <div data-v-3 data-2 style="width: 100%;">
                            <div data-v-3 style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 300ms; transition-delay: 300ms; width: 100%;">
                                <h1 data-v-2>America's largest collection of movies</h1>
                            </div>
                        </div>
                        <div data-v-3 data-v-2 style="width: 100%;">
                            <div data-v-3 style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 300ms; transition-delay: 300ms; width: 100%;">
                                <h2 data-v-2>Find your favorite movie with <span data-v-2 style="color: rgb(96, 48, 177)">Movies2Go</span></h2>
                            </div>
                        </div>
                        <div data-v-3 data-v-2 style="width: 100%;">
                            <div data-v-3 style="animation-duration: 1500ms; transition-duration: 1500ms; animation-delay: 1100ms; transition-delay: 1100ms; width: 100%;">
                                <div data-v-2 class="input-wrapper">
                                    <input data-v-2 type="text" placeholder="Search by Genre, Year or Keyword">
                                    <button data-v-2="" class="not-loading loading">
                                        <svg data-v-2="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search spinner" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-spinner fa-w-16">
                                            <path data-v-2="" fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class=""></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img data-v-2 src="" alt="cinema" class="cinema">
                </div>
            </section>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
